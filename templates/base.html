<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cook{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script>
        // Check for saved theme preference or default to light
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.classList.toggle('dark', theme === 'dark');
    </script>
    <style>
        /* Global text wrapping */
        * {
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Prevent code/pre elements from overflowing */
        pre, code {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        /* Dark mode styles */
        .dark {
            color-scheme: dark;
        }

        .dark body {
            background-color: #111827;
        }

        .dark .bg-gray-50 {
            background-color: #111827;
        }

        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .text-gray-900 {
            color: #f9fafb;
        }

        .dark .text-gray-800 {
            color: #e5e7eb;
        }

        .dark .text-gray-700 {
            color: #d1d5db;
        }

        .dark .text-gray-600 {
            color: #9ca3af;
        }

        .dark .text-gray-500 {
            color: #6b7280;
        }

        .dark .text-gray-400 {
            color: #9ca3af;
        }

        .dark .border-gray-300 {
            border-color: #4b5563;
        }

        .dark .border-gray-200 {
            border-color: #374151;
        }

        .dark .border-purple-200 {
            border-color: #7c3aed;
        }

        .dark .hover\\:text-gray-900:hover {
            color: #f9fafb;
        }

        .dark .hover\\:text-gray-800:hover {
            color: #e5e7eb;
        }

        .dark .hover\\:bg-gray-100:hover {
            background-color: #374151;
        }

        .dark .bg-gradient-to-r.from-orange-50.to-yellow-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-gray-50.to-orange-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-green-50.to-blue-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-blue-50.to-purple-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        /* Shopping list specific dark styles */
        .dark .bg-gradient-to-r.from-purple-50.to-pink-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .bg-gradient-to-r.from-green-50.to-emerald-50 {
            background: linear-gradient(to right, #1f2937, #111827);
            border: 1px solid #374151;
        }

        .dark .border-purple-200 {
            border-color: #4c1d95;
        }

        .dark .border-green-200 {
            border-color: #065f46;
        }

        .dark .border-orange-200 {
            border-color: #7c2d12;
        }

        .dark .border-blue-400 {
            border-color: #1e3a8a;
        }

        /* Dark mode hover states */
        .dark .hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-purple-50:hover,
        .dark .hover\\:to-pink-50:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-orange-100:hover,
        .dark .hover\\:to-amber-100:hover {
            background: #374151 !important;
        }

        .dark .hover\\:from-purple-100:hover,
        .dark .hover\\:to-pink-100:hover {
            background: #374151 !important;
        }

        .dark a.hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
            color: #e5e7eb !important;
        }

        /* Fix for navigation pill hover states */
        .dark a[href="/"].hover\\:bg-gradient-to-r:hover,
        .dark a[href="/shopping-list"].hover\\:bg-gradient-to-r:hover {
            background: #374151 !important;
        }

        .dark .hover\\:text-orange-700:hover {
            color: #fb923c !important;
        }

        .dark .hover\\:text-purple-700:hover {
            color: #a78bfa !important;
        }

        /* Button dark mode styles */
        .dark .bg-gray-200 {
            background-color: #4b5563;
        }

        .dark .hover\\:bg-gray-300:hover {
            background-color: #6b7280;
        }

        }

        }

        /* Dark mode tag and badge styles */
        .dark .bg-gradient-to-r.from-yellow-100.to-orange-100 {
            background: linear-gradient(to right, #374151, #4b5563);
        }

        .dark .text-orange-700 {
            color: #fb923c;
        }

        .dark .text-orange-600 {
            color: #fb923c;
        }

        .dark .bg-gradient-to-r.from-purple-100.to-pink-100 {
            background: linear-gradient(to right, #374151, #4b5563);
        }

        .dark .text-purple-700 {
            color: #a78bfa;
        }

        .dark .bg-gray-100 {
            background-color: #374151;
        }

        .dark .recipe-card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }

        /* Search results dark mode */

            background-color: #1f2937;
            border-color: #7c3aed;

            background: #374151 !important;
        }

            border-color: #374151;
        }

            background-color: #374151;
            border-color: #7c3aed;
            color: #e5e7eb;
        }

        .dark #search-input::placeholder {
            color: #6b7280;
        }

        .dark #search-input:focus {
            border-color: #a78bfa;
        }


        @media print {
            /* Global print styles */
            * {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            body {
                background: white !important;
                margin: 0;
                padding: 0;
            }

            .viewport {
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            /* Hide navigation and non-essential elements */
            nav, #search-container, #search-input, #search-results, .print\\:hidden, .breadcrumb {
                display: none !important;
            }

            /* Hide entire navigation bar and its contents */
            .bg-white.shadow-lg.rounded-2xl.mb-8 {
                display: none !important;
            }

            /* Hide all navigation links */
            a[href="/"], a[href="/shopping-list"], a[href="/preferences"] {
                display: none !important;
            }

            /* Recipe layout for print */
            .grid {
                display: block !important;
            }

            /* Remove shadows and borders for cleaner print */
            .shadow-lg, .shadow-md, .shadow-xl {
                box-shadow: none !important;
            }

            .rounded-2xl, .rounded-xl, .rounded-lg {
                border-radius: 0 !important;
            }

            /* Optimize colors for print */
            .bg-gradient-to-r {
                background: transparent !important;
            }

            .text-orange-600, .text-orange-700 {
                color: #000 !important;
                font-weight: bold;
            }

            .text-green-600 {
                color: #000 !important;
            }

            /* Page breaks */
            .md\\:col-span-1, .md\\:col-span-2 {
                page-break-inside: avoid;
                width: 100% !important;
            }

            /* Ingredient and step styling */
            .bg-gradient-to-r.from-orange-50,
            .bg-gradient-to-r.from-green-50,
            .bg-gradient-to-r.from-gray-50,
            .bg-gradient-to-r.from-blue-50 {
                background: #f9f9f9 !important;
                border: 1px solid #ddd !important;
            }

            /* Step numbers */
            .step-number {
                background: #000 !important;
                color: #fff !important;
            }

            /* Images */
            img {
                max-height: 300px !important;
                page-break-inside: avoid;
                page-break-after: avoid;
            }

            /* Recipe sections on same page if possible */
            h2, h3 {
                page-break-after: avoid;
            }

            ol, ul {
                page-break-inside: avoid;
            }

            /* Compact spacing */
            .mb-8, .mb-6, .mb-4 {
                margin-bottom: 0.5rem !important;
            }

            .p-6 {
                padding: 0.5rem !important;
            }

            /* Recipe header */
            h1 {
                color: #000 !important;
                font-size: 1.5rem !important;
                margin-bottom: 0 !important;
            }

            /* Print-specific flexbox utilities */
            .print\\:flex-row {
                flex-direction: row !important;
            }

            .print\\:items-center {
                align-items: center !important;
            }

            .print\\:block {
                display: block !important;
            }

            .print\\:text-2xl {
                font-size: 1.5rem !important;
            }

            /* Ensure ingredients and instructions stay together */
            .bg-white {
                background: white !important;
                border: none !important;
                padding: 0 !important;
            }
        }
    </style>
</head>

    <script>
        // Theme toggle function
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.classList.toggle('dark');
            localStorage.setItem('theme', newTheme);
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpen = document.getElementById('menu-open');
            const menuClose = document.getElementById('menu-close');
            
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                menuOpen.classList.add('hidden');
                menuClose.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
                menuOpen.classList.remove('hidden');
                menuClose.classList.add('hidden');
            }
        }

        // Search functionality
        function setupDesktopSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            let searchTimeout;

            if (!searchInput || !searchResults) return;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length < 2) {
                    searchResults.classList.add('hidden');
                    return;
                }

                searchTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                        const results = await response.json();

                        if (results.length === 0) {
                            searchResults.innerHTML = '<div class="p-3 text-gray-500 dark:text-gray-400 text-center text-sm">No recipes found</div>';
                        } else {
                            searchResults.innerHTML = results.map(recipe =>
                                `<a href="/recipe/${recipe.path}" class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-600 last:border-b-0">
                                    <div class="font-medium text-gray-800 dark:text-gray-200 text-sm">${recipe.name}</div>
                                </a>`
                            ).join('');
                        }
                        searchResults.classList.remove('hidden');
                    } catch (error) {
                        searchResults.innerHTML = '<div class="p-3 text-red-500 text-center text-sm">Search error</div>';
                        searchResults.classList.remove('hidden');
                    }
                }, 300);
            });
        }

        function setupMobileSearch() {
            const searchInput = document.getElementById('mobile-search-input');
            const searchResults = document.getElementById('mobile-search-results');
            let searchTimeout;

            if (!searchInput || !searchResults) return;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim();

                if (query.length < 2) {
                    searchResults.classList.add('hidden');
                    return;
                }

                searchTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                        const results = await response.json();

                        if (results.length === 0) {
                            searchResults.innerHTML = '<div class="p-3 text-gray-500 dark:text-gray-400 text-center text-sm">No recipes found</div>';
                        } else {
                            searchResults.innerHTML = results.map(recipe =>
                                `<a href="/recipe/${recipe.path}" class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors border-b border-gray-100 dark:border-gray-600 last:border-b-0">
                                    <div class="font-medium text-gray-800 dark:text-gray-200 text-sm">${recipe.name}</div>
                                </a>`
                            ).join('');
                        }
                        searchResults.classList.remove('hidden');
                    } catch (error) {
                        searchResults.innerHTML = '<div class="p-3 text-red-500 text-center text-sm">Search error</div>';
                        searchResults.classList.remove('hidden');
                    }
                }, 300);
            });
        }

        // Initialize search
        document.addEventListener('DOMContentLoaded', function() {
            setupDesktopSearch();
            setupMobileSearch();
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            const searchContainer = document.getElementById('search-container');
            const searchResults = document.getElementById('search-results');
            const mobileSearchContainer = document.getElementById('mobile-search-container');
            const mobileSearchResults = document.getElementById('mobile-search-results');
            
            // Close desktop search if clicking outside search container
            if (searchContainer && !searchContainer.contains(e.target)) {
                if (searchResults) {
                    searchResults.classList.add('hidden');
                }
            }
            
            // Close mobile search if clicking outside mobile container
            if (mobileSearchContainer && !mobileSearchContainer.contains(e.target)) {
                if (mobileSearchResults) {
                    mobileSearchResults.classList.add('hidden');
                }
            }
        });

        // Close mobile menu when clicking on navigation links
        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('mobile-menu').classList.add('hidden');
                document.getElementById('menu-open').classList.remove('hidden');
                document.getElementById('menu-close').classList.add('hidden');
            });
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
