<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cook{% endblock %}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <link href="/static/css/custom-styles.css" rel="stylesheet">
    <style>
        .viewport {
            width: 100%;
            max-width: 72rem;
            margin: 2rem auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="viewport">
        <nav class="bg-white shadow-lg rounded-2xl mb-8 relative">
            <div class="px-6 py-4 relative">
                <div class="flex items-center justify-between">
                    <a href="/" class="flex items-center space-x-3">
                        <span class="text-2xl font-bold bg-gradient-to-r from-orange-500 to-yellow-500 bg-clip-text text-transparent">Cook</span>
                    </a>
                    
                    <div class="relative z-50" id="search-container">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="text" 
                               id="search-input" 
                               placeholder="Search recipes..." 
                               class="w-80 pl-10 pr-4 py-2.5 bg-white border-2 border-purple-200 rounded-xl text-gray-900 placeholder-gray-500 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 focus:outline-none transition-all shadow-md hover:shadow-lg">
                        <div id="search-results" 
                             class="absolute top-full mt-2 w-full bg-white border-2 border-purple-200 rounded-xl shadow-xl hidden max-h-96 overflow-y-auto"
                             style="z-index: 9999;">
                        </div>
                    </div>
                    
                    <div class="flex space-x-2">
                        <a href="/" class="px-5 py-2 rounded-full font-medium transition-all duration-300 {% if active == "recipes" %}bg-gradient-to-r from-orange-500 to-amber-500 text-white font-bold shadow-lg scale-105{% else %}text-gray-600 hover:bg-gradient-to-r hover:from-orange-100 hover:to-amber-100 hover:text-orange-700 hover:shadow-md hover:-translate-y-0.5{% endif %}">
                            <span>Recipes</span>
                        </a>
                        <a href="/shopping-list" class="px-5 py-2 rounded-full font-medium transition-all duration-300 {% if active == "shopping" %}bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold shadow-lg scale-105{% else %}text-gray-600 hover:bg-gradient-to-r hover:from-purple-100 hover:to-pink-100 hover:text-purple-700 hover:shadow-md hover:-translate-y-0.5{% endif %}">
                            <span>Shopping List</span>
                        </a>
                        <a href="/preferences" class="px-5 py-2 rounded-full font-medium transition-all duration-300 {% if active == "preferences" %}bg-gradient-to-r from-gray-600 to-gray-700 text-white font-bold shadow-lg scale-105{% else %}text-gray-600 hover:bg-gray-100 hover:text-gray-800 hover:shadow-md hover:-translate-y-0.5{% endif %}">
                            <span>⚙️</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script>
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let searchTimeout;
        
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }
            
            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    
                    if (results.length === 0) {
                        searchResults.innerHTML = '<div class="p-4 text-gray-500 text-center">No recipes found</div>';
                    } else {
                        searchResults.innerHTML = results.map(recipe => 
                            `<a href="/recipe/${recipe.path}" class="block px-4 py-3 hover:bg-gradient-to-r hover:from-purple-50 hover:to-pink-50 transition-colors border-b border-gray-100 last:border-b-0">
                                <div class="font-medium text-gray-800">${recipe.name}</div>
                            </a>`
                        ).join('');
                    }
                    searchResults.classList.remove('hidden');
                } catch (error) {
                    console.error('Search failed:', error);
                }
            }, 300);
        });
        
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
