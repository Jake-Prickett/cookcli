# Pantry Configuration Example
# ============================
# This file tracks what ingredients you have in stock.
# When generating shopping lists, items listed here will be automatically excluded.
# 
# Format: ingredient_name = "quantity"
# You can also use attributes like bought date and expiry date:
# ingredient = { bought = "DD.MM.YYYY", expire = "DD.MM.YYYY", quantity = "amount" }

[pantry]
# Dry goods and non-perishables
flour = "5%kg"
"tipo zero flour" = "2%kg"  # Use quotes for multi-word items
semolina = "1%kg"
sugar = "2%kg"
salt = "1%kg"
"sea salt" = "500%g"
pepper = "200%g"
"black pepper" = "100%g"

# Oils and vinegars
"olive oil" = "2%L"
"extra virgin olive oil" = "1%L"
oil = "1%L"
"white vinegar" = "500%ml"

# Spices and seasonings
"dried oregano" = "50%g"
"smoked paprika" = "100%g"
"ground cumin" = "100%g"
"ground cinnamon" = "50%g"
"fennel seeds" = "50%g"
"red chilli" = "20%g"

# Canned goods
"tinned tomatoes" = "6%cans"
"chopped tomato" = "4%cans"
"tomato paste" = "3%tubes"
"tinned peaches" = "2%cans"
"tinned pineapples" = "2%cans"

# Baking essentials
"fresh yeast" = { expire = "01.02.2025", quantity = "42%g" }
cornflour = "500%g"

[fridge]
# Dairy products with expiry dates
milk = { expire = "30.01.2025", quantity = "2%L" }
butter = { expire = "15.02.2025", quantity = "500%g" }
eggs = { expire = "10.02.2025", quantity = "24" }
"sour cream" = { expire = "05.02.2025", quantity = "500%ml" }

# Cheese
"parmesan cheese" = { expire = "01.03.2025", quantity = "200%g" }
"cheddar cheese" = { expire = "20.02.2025", quantity = "400%g" }
"feta cheese" = { expire = "25.01.2025", quantity = "200%g" }
mozzarella = { expire = "28.01.2025", quantity = "250%g" }
"mozzarella cheese" = { expire = "28.01.2025", quantity = "250%g" }

# Condiments
mayonnaise = { expire = "01.06.2025", quantity = "500%g" }

# Fresh herbs (short shelf life)
basil = { bought = "20.01.2025", expire = "27.01.2025", quantity = "1%bunch" }
"fresh basil" = { bought = "20.01.2025", expire = "27.01.2025", quantity = "1%bunch" }
dill = { bought = "20.01.2025", expire = "27.01.2025", quantity = "1%bunch" }
coriander = { bought = "20.01.2025", expire = "27.01.2025", quantity = "1%bunch" }

[freezer]
# Frozen vegetables
"frozen peas" = "1%kg"

# Frozen proteins
"chicken broth" = "2%L"
"corn beef" = "500%g"
"lamb chops" = { bought = "01.01.2025", quantity = "1%kg" }

# Nuts and dried fruits (store in freezer for longer shelf life)
walnuts = "500%g"
pistachio = "300%g"
"dried figs" = "200%g"
"dried plums" = "200%g"
"dried apricotes" = "200%g"

[produce]
# Fresh produce with typical quantities
# Note: These items have short shelf lives, update regularly
potatoes = "2%kg"
onion = "1%kg"
garlic = "200%g"
"garlic clove" = "200%g"
tomatoes = "1%kg"
"cherry tomatoes" = "500%g"
carrots = "1%kg"
celery = "1%bunch"
"bell pepper" = "3"
beetroots = "500%g"
avocados = "4"
lemon = "6"
lime = "4"
cucumber = "2"
"red onion" = "500%g"

[snacks]
# Snacks and treats
crisps = "2%bags"
"pea crisps" = "1%bag"
"apple crisps" = "1%bag"
crackers = "2%boxes"
"sesame sticks" = "200%g"
"choclate bars" = "5"
doughnuts = "6"
profiteroles = "1%box"
"tea cake" = "1"
"breakfast biscuites" = "1%pack"
"biscuites with hearts" = "1%pack"
"apple lattice square" = "2"
dates = "200%g"

[beverages]
"black tea" = "100%bags"
water = "always"  # Water is always available